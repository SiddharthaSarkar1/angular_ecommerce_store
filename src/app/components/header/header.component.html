<mat-toolbar class="max-w-full mx-auto border-x justify-between">
  <a routerLink="home">Ecommerce Store</a>
  <button class="mat-icon-button" [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> 1 items </span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard * 1
          <span class="font-bold">
            {{ "150" | currency }}
          </span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">
          {{ "450" | currency }}
        </span>
      </div>
      <div class="flex justify-between pt-3">
        <button
          class="bg-rose-600 text-white rounded-full w-9 h-9 hover:bg-rose-800"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="bg-green-600 text-white rounded-full w-9 h-9 hover:bg-green-800"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
