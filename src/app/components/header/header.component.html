<mat-toolbar class="max-w-full mx-auto border-x justify-between">
  <a routerLink="home">Ecommerce Store</a>
  <button class="mat-icon-button" [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>

  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> {{ itemsQuantity }} items </span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
        *ngFor="let item of cart.items" 
        class="flex justify-between font-light mb-2">
          {{item.name}} * {{item.quantity}}
          <span class="font-bold">
            {{ item.price | currency }}
          </span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">
          {{ getTotal(cart.items) | currency }}
        </span>
      </div>
      <div class="flex justify-between pt-3">
        <button
        (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9 hover:bg-rose-800"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          class="bg-green-600 text-white rounded-full w-9 h-9 hover:bg-green-800"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
